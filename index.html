<!doctype html>
<html lang="pt-br">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Customização CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <title>Order summary component</title>

  </head>
  <body>
    
    <main>
        <div class="container container-principal"><!-- container -->
            
            <img src="images/illustration-hero.svg" alt="" class="img-fluid imagem-1"><!-- imagem -->
        
            <div class="container-conteudo"><!-- conteudo -->

                <h2>Order Summary</h2>

                <p>
                    You can now listen to millions of
                    songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>

                <div class="plano_atual"><!-- Plano anual -->
                    <img src="images/icon-music.svg" alt="">
                    <span>
                        <p class="plano_texto_cor margin-left-none">Annual Plan</p>
                        <p class="margin-left-none">$59.99/year</p>
                    </span>
                    <a href="#" class="link_cor align-self-center">Change</a>
                </div><!--/Fim Plano anual -->

                <div class="div_botoes container"><!-- Botões -->
                    <button type="button" class="botoes botao_1">Proceed to Payment</button>
                    <button type="button" class="botoes botao_2">Cancel Order</button>
                </div><!--/Fim Botões -->

            </div><!--/Fim conteudo -->

        </div>
    </main><!--/Fim container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
